<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App - Курси</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div class="container">
      <h1>Список курсів</h1>
      <div id="courses" class="course-list"></div> <!-- Додано клас course-list -->

      <h2>Додати курс</h2>
      <form id="addCourseForm">
        <input type="text" id="title" placeholder="Назва курсу" required>
        <input type="text" id="description" placeholder="Опис курсу" required>
        <input type="number" id="duration" placeholder="Тривалість курсу (години)" required>
        <button type="submit">Додати курс</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
